<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の運勢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #fortune {
            font-size: 24px;
            margin: 20px 0;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>今日の運勢</h1>
    <div id="fortune">ここに運勢が表示されます。</div>
    <button id="getFortune">運勢を見る</button>

    <script>
        const fortunes = [
            "大吉: 今日は最高の日です！",
            "中吉: よいことが待っています。",
            "小吉: 少しの運があるでしょう。",
            "凶: 注意が必要な日かも。",
            "大凶: あまり無理をしない方が良いです。"
        ];

        document.getElementById("getFortune").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            document.getElementById("fortune").innerText = fortunes[randomIndex];
        });
    </script>

</body>
</html>
