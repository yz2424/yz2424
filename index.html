<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の運勢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #fortune {
            font-size: 24px;
            margin: 20px 0;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>今日の運勢</h1>
    <div id="fortune">ここに運勢が表示されます。</div>
    <button id="getFortune">運勢を見る</button>

    <script>
        const fortunes = [
            "大吉: 今日は最高に楽しい1日になるよ。",
            "吉:うれしいことがあるよ。",
            "中吉: 良いことが起こるかも。",
            "小吉: 少しの運があるかもね。",
            "凶: 失敗するかもだから注意。",
            "大凶: 今日はツイてない日だから気を付けてね。"
        ];

        document.getElementById("getFortune").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            document.getElementById("fortune").innerText = fortunes[randomIndex];
        });
    </script>

</body>
</html>
